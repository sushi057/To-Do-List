<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Home Page</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <div class="profile-icon">JP</div>
                <div class="profile-text">
                    <p id="name">Justin Pot</p>
                    <p>Alphabet Inc.</p>
                </div>
            </div>

            <div class="categories">
                <div class="top-cat">
                    <div class="section">
                        <p>My Day</p>
                        <p class="no">4</p>
                    </div>
                    <div class="section">
                        <p>Important</p>
                        <p class="no">2</p>
                    </div>
                    <div class="section">
                        <p>Completed</p>
                        <p class="no">8</p>
                    </div>
                    <div class="section">
                        <p>Due Tasks</p>
                        <p class="no">2</p>
                    </div>
                    <div class="section final-top-cat">
                        <p>All</p>
                        <p class="no">13</p>
                    </div>
                </div>
                <div class="bottom-cat">
                    <div class="section">
                        <p>Settings</p>
                    </div>
                    <div class="section">
                        <p>Support</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="greeting">
                <h2>Buenas dias, Justin</h2>
            </div>

            <div class="tasks-list">
                <div class="task">
                    <!-- Checkbox -->
                    <p class="task-title">write Journal</p>
                    <p class="task-date">Today</p>
                </div>
                <div class="task">
                    <!-- Checkbox -->
                    <p class="task-title">look into Dopamine Detox</p>
                    <p class="task-date">Today</p>
                </div>
                <div class="task">
                    <!-- Checkbox -->
                    <p class="task-title">Finish Todo List design</p>
                    <p class="task-date">Tommorrow</p>
                </div>
                <div class="task">
                    <!-- Checkbox -->
                    <p class="task-title">write Article FWESS</p>
                    <p class="task-date">Sun, Oct 24</p>
                </div>

                <div class="add-task">
                    <button type="button">+</button>
                    <input type="text" placeholder="Add a task">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
